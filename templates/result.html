<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results for "{{ movie }}"</h1>
    <ul>
        {% for sentiment, count in results.items() %}
            <li>{{ sentiment }}: {{ count }}</li>
        {% endfor %}
    </ul>

    <h2>Sentiment Distribution:</h2>

    <!-- Use the correct path to the static folder -->
    <img src="{{ url_for('static', filename='sentiment_plot.png') }}" alt="Sentiment Distribution Plot">
    
    <a href="/">Back to Home</a>
</body>
</html>
